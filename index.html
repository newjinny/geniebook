<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENIEBOOK</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <i class="fa-solid fa-bars ham"></i>
        <h1>
          <a href="#"><img src="./logo.svg" alt="로고" /></a>
        </h1>
        <div class="searchBar">
          <input type="text" placeholder="검색어를 입력하세요." />
          <button class="searchBtn">검색</button>
        </div>
      </header>

      <main>
        <div class="categoryTab">
          <i class="fa-solid fa-x closeBtn"></i>
          <button data-tab="ItemNewAll" class="active">신간</button>
          <button data-tab="Book">국내도서</button>
          <button data-tab="Foreign">외국도서</button>
          <button data-tab="Music">음반</button>
          <button data-tab="DVD">DVD</button>
          <button data-tab="eBook">ebook</button>
        </div>

        <div>
          <select id="rowsPerPage"></select>
        </div>

        <ul class="bookInfoList" id="bookInfoList">
          <!-- 데이터 출력 -->
          <!-- <li>
            <div class="bookInfoWrap">
              <div class="bookInfo">
                <div class="bookTitle"></div>
                <div class="issueInfo"></div>
                <div class="priceInfo"></div>
                <p></p>
              </div>
            </div>
          </li> -->
        </ul>
        <div class="pgCon">
          <i class="fa-solid fa-angles-left"></i>
          <div class="pagination">pagination</div>
          <i class="fa-solid fa-angles-right"></i>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
